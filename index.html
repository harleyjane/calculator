<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>''
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine|Exo+2|Orbitron">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
			<body style="background-color:gray;">
				<div class="row">
					<div class="container">
						<div class="col-md-4 col-md-offset-3 calbody">
							<div class="top-text">
								ELECTRONIC CALCULATOR
							</div>
							<div class="screen">
								<div class="expression"></div>
								<div class="selected"></div>
							</div>
							<div class="btn-row-1">
								<button type="button" class="btn btn-danger keys" value="a">AC</button>
								<button type="button" class="btn btn-danger keys" style="margin-left:6%;" value="c">CE</button>
								<button type="button" class="btn keys division" style="margin-left:5%;" value="/">&div;</button>
								<button type="button" class="btn keys mult" style="margin-left:5%;" value="*">&times;</button>
							</div>
							<div class="btn-row-1">
								<button type="button" class="btn keys" value="7">7</button>
								<button type="button" class="btn keys" style="margin-left:6%;" value="8">8</button>
								<button type="button" class="btn keys" style="margin-left:5%;" value="9">9</button>
								<button type="button" class="btn keys" style="margin-left:5%;" value="-">-</button>
							</div>
							<div class="btn-row-1">
								<button type="button" class="btn keys" value="4">4</button>
								<button type="button" class="btn keys" style="margin-left:6%;" value="5">5</button>
								<button type="button" class="btn keys" style="margin-left:5%;" value="6">6</button>
								<button type="button" class="btn keys" style="margin-left:5%;" value="+">+</button>
							</div>
							<div class="btn-row-4">
								<button type="button" class="btn other" style="width:27%" value="1">1</button>
								<button type="button" class="btn other" style="margin-left:8%;width:27%;" value="2">2</button>
								<button type="button" class="btn other" style="margin-left:6%;" value="3">3</button>
							</div>
							<button type="button" class="btn equal"
								style="position:relative;display:inline-block;float:right;height:20%;width:19%;top:-10%;right:3%;color:white;background-color:#3A3A3A;"
								value="=">=</button>
							<div class="btn-row-4">
								<button type="button" class="btn zero" value="0">0</button>
								<button type="button" class="btn dot" style="margin-left:6%;" value=".">.</button>
							</div>
						</div>
					</div>
				</div>
				<a href="https://github.com/harleyjane/calculator" class="buttoncalc" role="button">See Code</a>
			
				<script src="js/index.js"></script>




			</body>

		</html>
